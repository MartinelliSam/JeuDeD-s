<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>Jeu de d√©s JavaScript</title>
  </head>

  <body>
    <div class="container-sm text-center">
      <div class="row new">
        <div class="col align-self-center">
          <button 
            type="button" 
            class="btn btn-light" 
            id="new-game"
          >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              width="25" 
              height="25" 
              fill="currentColor"
              class="bi bi-plus-circle text-danger" 
              viewBox="0 0 16 16"
            >
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
            NEW GAME
          </button>
        </div>
      </div>
      <div class="row justify-content-center player">
        <div class="col-md-2 col-sm align-self-center" id="player-0">
          <div id="pseudo-player-0">
            PLAYER 1 
          </div>
          <div id="global-player-0">
            -
          </div>
        </div>
        <div class="col-md-2 col-sm align-self-center" id="dice">
          <img 
            src="./images/1.jpg" 
            alt="Dice" 
            width="130px" 
            height="130px" 
            class="dice"
          >
        </div>
        <div class="col-md-2 col-sm align-self-center" id="player-1">
          <div id="pseudo-player-1">
            PLAYER 2 
          </div>
          <div id="global-player-1">
            -
          </div>
        </div>
      </div>
      <div class="row justify-content-center score">
        <div class="col-md-3 col-sm align-self-center current">
          CURRENT
          <div id="round-player-0">
            -
          </div>
        </div>
        <div class="col-md-3 col-sm align-self-center">
          <div>
            <button 
              type="button" 
              class="btn btn-light hidden" 
              id="roll-dice"
            >
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="25" 
                height="25" 
                fill="currentColor"
                class="bi bi-arrow-repeat text-danger" 
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" 
                  />
                <path 
                  fill-rule="evenodd"
                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" 
                  />
              </svg>
              ROLL DICE
            </button>
          </div>
          <div>
            <button 
              type="button" 
              class="btn btn-light hidden" 
              id="hold"
            >
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="25" 
                height="25" 
                fill="currentColor"
                class="bi bi-box-arrow-in-down text-danger" 
                viewBox="0 0 16 16"
              >
                <path 
                  fill-rule="evenodd"
                  d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z" 
                  />
                <path 
                  fill-rule="evenodd"
                  d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" 
                  />
              </svg>
              HOLD
            </button>
          </div>
        </div>
        <div class="col-md-3 col-sm align-self-center current">
          CURRENT
          <div id="round-player-1">
            -
          </div>
        </div>
      </div>
    </div>
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
      crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
